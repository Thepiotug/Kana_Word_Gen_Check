<!DOCTYPE html>
<html>
<head>

    <title>Random Common Hiragana Word Generator</title>
</head>
<body>
    <h1>Random Common Kana Word Generator</h1>
    <p>Generates a number of random words in kana.</p>

      <input id="numWordsTxt" type="number" min="0" max="1000" value="10"/></p>
    <button id="generateBtn">Generate</button>
    <br>
    <textarea id="genWordsArea"></textarea>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
