<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Random Common Hiragana Word Generator</title>
    </head>
    <body>
        <h1>Random Common Kana Word Generator</h1>
        <p>Generates a number of random words in kana.</p>
        <p>Number of words to generate (0-1000): 
        <input id="numWordsTxt" type="number" min="0" max="1000" value="10"/></p>
        <label for="hiragana">Hiragana</label>
        <input type="checkbox" id="hiragana" checked>
        <label for="katakana">Katakana</label>
        <input type="checkbox" id="katakana" checked>
        <br>
        <br>
        <button id="generateBtn">Generate</button>
        <div id="errBox" style="color: red"></div>
        <br>
        <textarea id="genWordsArea" style="width: 50%; height: 200px" readonly></textarea>
        <h4>Romaji</h4>
        <button id="romajiCheckBtn">Check romaji</button>
        <br>
        <br>
        <textarea id="romajiCheck" style="width: 50%; height: 200px;"></textarea>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://unpkg.com/wanakana@4.0.2/umd/wanakana.min.js"></script>
        <script src="scripts/new_script.js"></script>
    </body>
</html>
